    <!-- Blauwe vleugel -->
    <path d="M200,400 C100,300 50,150 150,50 C300,150 350,300 200,400 Z" fill="#1F6E7A" />
    
    <!-- Oranje kolibrie lichaam -->
    <path d="M500,250 C600,200 700,250 750,300 C700,350 600,400 500,350 C450,325 400,300 350,300 C300,300 250,350 250,400 C250,450 300,500 350,500 C400,500 450,450 500,400 C550,350 600,300 650,250 C600,200 550,150 500,150 C450,150 400,200 350,250 C300,300 250,350 200,400 C250,350 300,300 350,250 C400,200 450,175 500,250 Z" fill="#FF7F2A" />
    
    <!-- Oog -->
    <circle cx="550" cy="250" r="20" fill="#333" />
    
    <!-- Witte reflectie vleugels -->
    <path d="M350,550 C300,600 250,650 200,700 C150,650 100,600 150,550 C200,500 250,450 300,500 C350,550 400,600 350,550 Z" fill="#F5F5F5" opacity="0.7" />
    
    <!-- Dikkere ring rond de kolibrie -->
